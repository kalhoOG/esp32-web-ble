<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
</head>
<body>
  <h1>ESP32 Web BLE Application</h1>
  <button id="connectBleButton">Connect to BLE Device</button>
  <button id="disconnectBleButton">Disconnect BLE Device</button>
  <p>BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>

  <h2>ACC Data</h2>
  <p>X: <span id="accX">0</span></p>
  <p>Y: <span id="accY">0</span></p>
  <p>Z: <span id="accZ">0</span></p>
  <p>Last reading: <span id="timestamp"></span></p>

  <h2>Control GPIO 2</h2>
  <button id="onButton">ON</button>
  <button id="offButton">OFF</button>
  <p>Last value sent: <span id="valueSent"></span></p>

  <script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const accX = document.getElementById('accX');
    const accY = document.getElementById('accY');
    const accZ = document.getElementById('accZ');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');

    // Define BLE Device Specs
    var deviceName = 'ESP32';
    var bleService = '19b10000-e8f2-537e-4f6c-d104768a1214'; // Update as needed
    var accCharacteristic = '19b10003-e8f2-537e-4f6c-d104768a1214'; // Update as needed

    // Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var accCharacteristicFound;

    // Connect to BLE Device
    connectButton.addEventListener('click', () => {
        if (navigator.bluetooth) {
            connectToDevice();
        } else {
            bleStateContainer.innerHTML = "Web Bluetooth API not supported.";
        }
    });

    disconnectButton.addEventListener('click', disconnectDevice);

    // Function to connect to BLE
    function connectToDevice() {
        navigator.bluetooth.requestDevice({
            filters: [{ name: deviceName }],
            optionalServices: [bleService]
        })
        .then(device => {
            bleStateContainer.innerHTML = `Connected to device ${device.name}`;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(server => {
            bleServer = server;
            return server.getPrimaryService(bleService);
        })
        .then(service => {
            bleServiceFound = service;
            return service.getCharacteristic(accCharacteristic);
        })
        .then(characteristic => {
            accCharacteristicFound = characteristic;
            characteristic.addEventListener('characteristicvaluechanged', handleAccChange);
            return characteristic.startNotifications();
        })
        .catch(error => {
            console.error('Error:', error);
            bleStateContainer.innerHTML = "Error connecting to device.";
        });
    }

    // Handle ACC Data Change
    function handleAccChange(event) {
        const value = event.target.value;
        const x = value.getInt16(0, true); // Assuming 16-bit signed integers, little-endian
        const y = value.getInt16(2, true);
        const z = value.getInt16(4, true);

        accX.innerHTML = x;
        accY.innerHTML = y;
        accZ.innerHTML = z;

        timestampContainer.innerHTML = new Date().toLocaleString();
    }

    function disconnectDevice() {
        if (bleServer && bleServer.connected) {
            bleServer.disconnect();
            bleStateContainer.innerHTML = "Disconnected";
            bleStateContainer.style.color = "#d13a30";
        }
    }

    function onDisconnected() {
        bleStateContainer.innerHTML = "Device disconnected.";
        bleStateContainer.style.color = "#d13a30";
    }
  </script>
</body>
</html>
